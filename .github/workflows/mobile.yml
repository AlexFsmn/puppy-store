name: Mobile CI

on:
  push:
    branches: [main]
    paths:
      - 'PuppyStore/**'
  pull_request:
    branches: [main]
    paths:
      - 'PuppyStore/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: PuppyStore

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: PuppyStore/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present
