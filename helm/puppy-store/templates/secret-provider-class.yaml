{{- if .Values.keyVault.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "puppy-store.fullname" . }}-keyvault
  labels:
    {{- include "puppy-store.labels" . | nindent 4 }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: {{ .Values.keyVault.userAssignedIdentityID | quote }}
    keyvaultName: {{ .Values.keyVault.name | quote }}
    tenantId: {{ .Values.keyVault.tenantId | quote }}
    objects: |
      array:
        - |
          objectName: openai-api-key
          objectType: secret
        - |
          objectName: jwt-secret
          objectType: secret
        - |
          objectName: db-password
          objectType: secret
  secretObjects:
    - secretName: {{ include "puppy-store.fullname" . }}-keyvault-secrets
      type: Opaque
      data:
        - objectName: openai-api-key
          key: openai-api-key
        - objectName: jwt-secret
          key: jwt-secret
        - objectName: db-password
          key: db-password
{{- end }}
