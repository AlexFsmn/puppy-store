apiVersion: v1
kind: Service
metadata:
  name: {{ include "puppy-store.fullname" . }}-puppies
  labels:
    {{- include "puppy-store.labels" . | nindent 4 }}
    app.kubernetes.io/component: puppies
spec:
  type: {{ .Values.puppies.service.type }}
  ports:
    - port: {{ .Values.puppies.service.port }}
      targetPort: {{ .Values.puppies.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "puppy-store.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: puppies
