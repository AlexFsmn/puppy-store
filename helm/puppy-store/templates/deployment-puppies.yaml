apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "puppy-store.fullname" . }}-puppies
  labels:
    {{- include "puppy-store.labels" . | nindent 4 }}
    app.kubernetes.io/component: puppies
spec:
  replicas: {{ .Values.puppies.replicaCount }}
  selector:
    matchLabels:
      {{- include "puppy-store.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: puppies
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "puppy-store.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: puppies
    spec:
      containers:
        - name: puppies
          image: "{{ .Values.puppies.image.repository }}:{{ .Values.puppies.image.tag }}"
          imagePullPolicy: {{ .Values.puppies.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.puppies.service.targetPort }}
              protocol: TCP
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecret | default (printf "%s-db-secret" (include "puppy-store.fullname" .)) }}
                  key: {{ .Values.database.existingSecretKey }}
            - name: DATABASE_URL
              value: {{ include "puppy-store.databaseUrl" . | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "puppy-store.fullname" . }}-jwt-secret
                  key: secret
            - name: NODE_ENV
              value: production
            - name: AUTH_MODE
              value: {{ .Values.auth.authMode | quote }}
            - name: JWT_ISSUER
              value: {{ .Values.jwt.issuer | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.puppies.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
